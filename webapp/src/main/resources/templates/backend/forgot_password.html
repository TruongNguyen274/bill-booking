<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quên Mật Khẩu | Bill Booking</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{'/images/logo-billbooking.ico'}">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/backend/plugins/fontawesome-free/css/all.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/resources/backend/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/backend/dist/css/adminlte.min.css?v=3.2.0}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a><b>Bill</b> Booking</a>
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">QUÊN MẬT KHẨU</p>
            <div class="alert alert-success alert-dismissible col-md-12" th:if="${error}">
                <h5><i class="icon fas fa-exclamation-triangle"></i> Thông Báo!</h5>
                <span>Gửi yêu cầu thành công vui lòng kiểm tra email!</span>
            </div>
            <div class="alert alert-warning alert-dismissible col-md-12" th:if="${errorExpire}">
                <h5><i class="icon fas fa-exclamation-triangle"></i> Thông Báo!</h5>
                <span>Đã hết thời gian xác thực tài khoản, vui lòng gửi lại yêu cầu!</span>
            </div>

            <form th:object="${accountDTO}"
                  th:action="@{/quan-ly/quen-mat-khau/}" method="post">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="email" value="" placeholder="Nhập địa chỉ Email của bạn..." required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Gửi Yêu Cầu</button>
                    </div>


                </div>

                <div class="form-signin__item__content" style="margin-top: 20px; margin-bottom: 20px; text-align: left;">
                    <a href="/trang-chu">Quay lại trang chủ</a><br />
                </div>

                <div class="form-signin__item__content" style="text-align: left;">
                    <a href="/khach-hang/dang-ky">Bạn chưa có tài khoản? Đăng ký ngay!</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/resources/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/resources/dist/js/adminlte.min.js?v=3.2.0}"></script>

</body>
</html>
