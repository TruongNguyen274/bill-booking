<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quên Mật Khẩu | Bill Booking</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{'/images/logo-billbooking.ico'}">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/backend/plugins/fontawesome-free/css/all.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/resources/backend/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/backend/dist/css/adminlte.min.css?v=3.2.0}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a><b>Bill</b> Booking</a>
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">CẬP NHẬT MẬT KHẨU</p>
            <div class="alert alert-default-success alert-dismissible col-md-12" th:if="${changePassword != null}">
                <h5><i class="icon fas fa-exclamation-triangle"></i> Thông Báo!</h5>
                <span>Thay đổi mật khẩu thành công, vui lòng đăng nhập lại!</span>
            </div>
            <form th:object="${accountDTO}"
                  th:action="@{/quan-ly/quen-mat-khau/xac-nhan/}" method="post">
<!--                <div class="input-group mb-3">-->
<!--                    <input type="text" class="form-control" name="username" value="" placeholder="Tên đăng nhập..." required>-->
<!--                    <div class="input-group-append">-->
<!--                        <div class="input-group-text">-->
<!--                            <span class="fas fa-user"></span>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="form-group">
                    <label for="inputNewPassword">Mật Khẩu mới</label>
                    <input type="password" name="newPassword" class="form-control"
                           th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''"
                           id="inputNewPassword" placeholder="Nhập mật khẩu mới" th:field="*{newPassword}">
                    <p class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
                </div>

                <div class="form-group">
                    <label for="inputVerifyNewPassword">Nhập Lại Mật Khẩu Mới</label>
                    <input type="password" name="verifyNewPassword" class="form-control"
                           th:classappend="${#fields.hasErrors('verifyNewPassword')} ? 'is-invalid' : ''"
                           id="inputVerifyNewPassword" placeholder="Nhập lại mật khẩu mới" th:field="*{verifyNewPassword}">
                    <p class="text-danger" th:if="${#fields.hasErrors('verifyNewPassword')}" th:errors="*{verifyNewPassword}"></p>
                </div>

                <div class="row">
                    <div class="col-12">
                        <input type="hidden" name="id" class="form-control" th:field="*{id}">
                        <button type="submit" class="btn btn-primary btn-block">Cập nhật dữ liệu</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/resources/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/resources/dist/js/adminlte.min.js?v=3.2.0}"></script>

</body>
</html>
