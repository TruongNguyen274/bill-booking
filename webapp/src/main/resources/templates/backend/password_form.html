<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thay Đổi Mật Khẩu | Bill Booking</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{'/images/logo-billbooking.ico'}">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/backend/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/backend/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <div th:replace="fragments/backend/header :: header"/>
    <div th:replace="fragments/backend/menu :: menu"/>

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1></h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/quan-ly/trang-chu/">Trang Chủ</a></li>
                            <li class="breadcrumb-item"><a href="/quan-ly/thay-doi-mat-khau/">Thay Đổi Mật Khẩu</a></li>
                            <li class="breadcrumb-item active">Biểu Mẫu</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Thông Tin Mật Khẩu</h3>
                            </div>

                            <form id="quickForm"
                                  method="post"
                                  enctype="multipart/form-data"
                                  th:action="@{/quan-ly/thay-doi-mat-khau/}"
                                  th:object="${accountDTO}">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="alert alert-dismissible col-md-12" th:if="${messageDTO != null && messageDTO.key == 'save'}"
                                             th:classappend="${messageDTO.status == 'success' ? 'alert-success' : 'alert-warning'}">
                                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                            <h5><i class="icon fas fa-exclamation-triangle"></i> Thông Báo</h5>
                                            <span th:text="${messageDTO.message}"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="inputOldPassword">Mật Khẩu Cũ</label>
                                                <input type="password" name="oldPassword" class="form-control"
                                                       th:classappend="${#fields.hasErrors('oldPassword')} ? 'is-invalid' : ''"
                                                       id="inputOldPassword" placeholder="Nhập mật khẩu cũ" th:field="*{oldPassword}">
                                                <p class="text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></p>
                                            </div>

                                            <div class="form-group">
                                                <label for="inputNewPassword">Mật Khẩu mới</label>
                                                <input type="password" name="newPassword" class="form-control"
                                                       th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''"
                                                       id="inputNewPassword" placeholder="Nhập mật khẩu mới" th:field="*{newPassword}">
                                                <p class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputVerifyNewPassword">Nhập Lại Mật Khẩu Mới</label>
                                                <input type="password" name="verifyNewPassword" class="form-control"
                                                       th:classappend="${#fields.hasErrors('verifyNewPassword')} ? 'is-invalid' : ''"
                                                       id="inputVerifyNewPassword" placeholder="Nhập lại mật khẩu mới" th:field="*{verifyNewPassword}">
                                                <p class="text-danger" th:if="${#fields.hasErrors('verifyNewPassword')}" th:errors="*{verifyNewPassword}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <input type="hidden" name="id" class="form-control" th:field="*{id}">
                                    <button type="submit" class="btn btn-primary">Lưu Dữ Liệu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <div th:replace="fragments/backend/footer :: footer"/>

</div>

<!-- jQuery -->
<script th:src="@{/backend/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/backend/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- jquery-validation -->
<script th:src="@{/backend/plugins/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/backend/plugins/jquery-validation/additional-methods.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/backend/dist/js/adminlte.min.js}"></script>

<!-- jquery-validation -->
<script th:src="@{/backend/plugins/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/backend/plugins/jquery-validation/additional-methods.min.js}"></script>

</body>
</html>
