<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Thanh Toán | Bill Booking</title>
    
    <meta http-equiv="Content-Language" content="vn">
    <meta name="description" content="Booking liền tay có ngay BILL chất">
    <meta name="keywords" content="Bill Booking, BillBooking, karaoke, booking karaoke, đặt phòng karaoke, mã giảm giá karaoke">

    <!-- Favicon -->
    <link rel="icon" th:href="@{'/images/logo-billbooking.ico'}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/resources/frontend/css/base-3.7.8.min.css}">
    <link rel="stylesheet" th:href="@{/resources/frontend/css/app-9.10.77.min.css}">

    <!-- Javascript -->
    <script>
        var url = 'http://billbooking.vn';
        var productId = 0;
        var moduleName = 'index';
        var controllerName = 'index';
        var actionName = 'index';
        var cookieDomain = '.billbooking.vn';
        var facebookAppId = '';
        var isMoblieApp = false;
    </script>
</head>

<body class="page-product ">
    <div id="fb-root"></div>
    <div id="ohsnap"></div>

    <div id="hd-container" class="hd-container">
        <a class="toggle-nav visible-xs visible-sm" data-target="#hd-container" data-effect="hd-effect-4"><i
                class="fa fa-times"></i></a>

        <div th:replace="fragments/frontend/mobile :: mobile" />

        <div class="hd-pusher">
            <div class="hd-content">
                <div class="hd-content-inner">
                    <div id="page-wrapper">
                        <div class="hd-touch-layer"></div>
                        <div th:replace="fragments/frontend/headerfull :: headerfull" />

                        <script>
                            productId = 365416;
                        </script>
                        <div class="breadcrumb">
                            <div class="container">
                                <ol itemscope itemtype="http://schema.org/BreadcrumbList">
                                    <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                                        <a class="breadcrumb__link breadcrumb__link--home" href="/" itemprop="item"
                                            title="Trang chủ">
                                            <span>Trang chủ</span>
                                            <meta itemprop="name" content="HOTDEAL" />
                                            <meta itemprop="position" content="1" />
                                        </a>
                                    </li>
                                    <li><span class="breadcrumb__sep"><i class="fa fa-angle-right"></i></span></li>
                                    <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                                        <a class="breadcrumb__link breadcrumb__link--last" href="" title="Du Lịch">
                                            <span itemprop="name">Quán Karaoke</span>
                                            <meta itemprop="position" content="1" />
                                        </a>
                                    </li>
                                    <li><span class="breadcrumb__sep"><i class="fa fa-angle-right"></i></span></li>
                                    <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                                        <a class="breadcrumb__link breadcrumb__link--last" href=""
                                            th:title="${karaokeDTO.name}">
                                            <span itemprop="name" th:text="${karaokeDTO.name}"></span>
                                            <meta itemprop="position" content="2" />
                                        </a>
                                    </li>
                                </ol>
                            </div>
                        </div>

                        <main id="main" class="main-content clearfix page-checkout">
                            <div class="container">
                                <div class="visible-xs visible-sm">
                                    <ol class="progress-steps">
                                        <li data-step="1" class="is-complete">
                                            <a href="/checkout-step-1">Giỏ hàng</a>
                                        </li>
                                        <li data-step="2" class="is-active">
                                            <a href="/checkout-step-2">Thông Tin Giao Hàng</a>
                                        </li>
                                        <li data-step="3" class=" progress__last">
                                            <a href="#" onclick="$('#checkout-step-2-submit').trigger('click');">Thanh
                                                Toán</a>
                                        </li>
                                    </ol>
                                </div>

                                <div class="content-sidebar--2">
                                    <div class="content">
                                        <div class="box">
                                            <form class="form form-blocking form--general check-out-step-2"
                                                th:action="@{/thanh-toan.html}" th:object="${checkoutDTO}" method="post">
                                                <div class="box__header">
                                                    <h2 class="box__title">THÔNG TIN ĐẶT PHÒNG</h2>

                                                    <a href="/checkout-step-1"
                                                        class="btn btn--back visible-xs visible-sm"><i
                                                            class="fa fa-angle-left"></i></a>
                                                </div>
                                                <div class="box__body address-container ">
                                                    <div class="address-edit editable-section" id="address-edit-">
                                                        <div class="row form">
                                                            <div class="col-md-6">
                                                                <div class="form-group form-group-lg">
                                                                    <label for="fullName" class="control-label">Họ Và Tên <span class="text-color-red">(*)</span></label>
                                                                    <div>
                                                                        <input type="text" class="form-control"
                                                                            tabindex="1" id="fullName" name="fullName"
                                                                            th:field="*{fullName}"
                                                                            placeholder="Họ tên người nhận" value=""
                                                                            data-fv-notempty="true"
                                                                            data-fv-notempty-message="Vui lòng nhập Họ tên"
                                                                            data-fv-stringlength="true"
                                                                            data-fv-stringlength-max="60"
                                                                            data-fv-stringlength-message="Họ tên nhập tối đa 60 ký tự" />
                                                                        <span style="color: red; width: 100%;"
                                                                                th:if="${error != null && error.get('fullName') != null}">
                                                                            <span th:text="${error.fullName}"></span>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group form-group-lg ">
                                                                    <label for="email" class="control-label">Địa chỉ Email</label>
                                                                    <div>
                                                                        <input type="text"
                                                                            class="form-control"
                                                                            tabindex="2" id="email" name="email"
                                                                            th:field="*{email}"
                                                                            placeholder="Địa chỉ Email liên hệ" value=""
                                                                            data-fv-notempty="true"
                                                                            data-fv-notempty-message="Vui lòng nhập Địa chỉ Email" />
                                                                        <span style="color: red; width: 100%;"
                                                                                th:if="${error != null && error.get('email') != null}">
                                                                            <span th:text="${error.email}"></span>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group form-group-lg">
                                                                    <label for="totalPeople" class="control-label">Số Người Tham Gia<span class="text-color-red">(*)</span></label>
                                                                    <div>
                                                                        <select id="totalPeople" name="totalPeople" th:field="*{totalPeople}"
                                                                            class="city form-control" tabindex="6"
                                                                            data-fv-notempty="true"
                                                                            data-fv-notempty-message="Vui lòng chọn Số Người...">
                                                                            <option value="">Chọn Số Người</option>
                                                                            <option value="1 - 5 người">1 - 5 người</option>
                                                                            <option value="5 - 10 người">5 - 10 người</option>
                                                                            <option value="10 - 20 người">10 - 20 người</option>
                                                                            <option value="20 - 50 người">20 - 50 người</option>
                                                                        </select>
                                                                        <span style="color: red; width: 100%;"
                                                                            th:if="${error != null && error.get('totalPeople') != null}">
                                                                            <span th:text="${error.totalPeople}"></span>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group form-group-lg">
                                                                    <label for="timeOrder" class="control-label">Thời Gian Đặt Phòng <span class="text-color-red">(*)</span></label>
                                                                    <div>
                                                                        <input type="datetime-local"
                                                                            class="form-control" tabindex="3"
                                                                            id="timeOrder" name="timeOrder"
                                                                            th:field="*{timeOrder}"
                                                                            placeholder="Thời Gian Đặt" value=""
                                                                            data-fv-notempty="true"
                                                                            data-fv-notempty-message="Vui lòng nhập Thời Gian Đặt"
                                                                            data-fv-stringlength="true"
                                                                            data-fv-stringlength-max="200"
                                                                            data-fv-stringlength-message="Địa chỉ nhập tối đa 200 ký tự" />
                                                                        <span style="color: red; width: 100%;"
                                                                            th:if="${error != null && error.get('timeOrder') != null}">
                                                                            <span th:text="${error.timeOrder}"></span>
                                                                        </span>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group form-group-lg ">
                                                                    <label for="phone" class="control-label">Số điện thoại <span class="text-color-red">(*)</span></label>
                                                                    <div>
                                                                        <input type="text"
                                                                            class="form-control"
                                                                            tabindex="2" id="phone" name="phone"
                                                                            th:field="*{phone}"
                                                                            placeholder="Số điện thoại liên hệ" value=""
                                                                            data-fv-notempty="true"
                                                                            data-fv-notempty-message="Vui lòng nhập Số điện thoại"
                                                                            pattern="^(09.|03.|05.|08.|07.|015.|016.|017.|018.|019.|08.)\d{7}$"
                                                                            data-fv-regexp-message="Số điện thoại chỉ được nhập số và từ 10 đến 11 ký tự" />
                                                                        <span style="color: red; width: 100%;"
                                                                            th:if="${error != null && error.get('phone') != null}">
                                                                            <span th:text="${error.phone}"></span>
                                                                        </span>
                                                                    </div>
                                                                </div>

                                                                <div class="form-group form-group-lg">
                                                                    <label for="roomType" class="control-label">Loại Phòng <span class="text-color-red">(*)</span></label>
                                                                    <div>
                                                                        <select id="roomType" name="roomType"
                                                                            th:field="*{roomType}"
                                                                            class="city form-control" tabindex="6"
                                                                            data-fv-notempty="true"
                                                                            data-fv-notempty-message="Vui lòng chọn Loại Phòng...">
                                                                            <option value="">Chọn Loại Phòng</option>
                                                                            <option value="VIP">VIP</option>
                                                                            <option value="NORMAL">Thường</option>
                                                                        </select>
                                                                        <span style="color: red; width: 100%;"
                                                                            th:if="${error != null && error.get('roomType') != null}">
                                                                            <span th:text="${error.roomType}"></span>
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-group form-group-lg">
                                                                    <label for="note" class="control-label">Ghi Chú</label>
                                                                    <div>
                                                                        <input type="text" class="form-control"
                                                                            tabindex="3" id="note" name="note"
                                                                            th:field="*{note}"
                                                                            placeholder="Vui lòng nhập Ghi Chú (nếu có)..."
                                                                            value="" data-fv-notempty="true"
                                                                            data-fv-notempty-message="Vui lòng nhập Ghi Chú (nếu có)..."
                                                                            data-fv-stringlength="true"
                                                                            data-fv-stringlength-max="200"
                                                                            data-fv-stringlength-message="Địa chỉ nhập tối đa 200 ký tự" />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="box__footer">
                                                    <input type="hidden" id="ownerId" name="ownerId" th:field="*{ownerId}">
                                                    <input type="hidden" id="accountId" name="accountId" th:field="*{accountId}">
                                                    <button id="btn--buy-now" type="submit"
                                                        class="btn btn-success btn-lg btn--buy-now btn--buy-now-new pull-right"
                                                        name="submit">XÁC NHẬN</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="sidebar sidebar--checkout sidebar--checkout-2">
                                        <div class="box">
                                            <div class="box__header">
                                                <h2 class="box__title">Ghi Chú</h2>
                                                <div class="box__tools"></div>
                                            </div>
                                            <div class="box__body">
                                                <div class="order-items">
                                                    <div class="order-item">
                                                        <div class="name">
                                                            <a target="_blank" th:href="${'/chi-tiet.html?ownerId=' + karaokeDTO.id}"
                                                               th:text="${karaokeDTO.name + ' - ' + karaokeDTO.address}"></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="box__footer">
                                                <div class="e-voucher-notice">
                                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="42.998px" height="78px" viewBox="0 0 42.998 78" enable-background="new 0 0 42.998 78" xml:space="preserve" class="svg image  replaced-svg">
                                                        <g>
                                                            <g>
                                                                <path d="M24.997,6.538h-6.995c-1.241,0-2.25,1.006-2.25,2.247c0,1.239,1.009,2.247,2.25,2.247h6.995    c1.242,0,2.25-1.007,2.25-2.247C27.247,7.544,26.239,6.538,24.997,6.538z M21.494,69.02c1.065,0,2.069-0.407,2.845-1.166    c1.558-1.559,1.568-4.098,0.022-5.662c-1.518-1.527-4.164-1.557-5.719-0.018c-1.53,1.554-1.536,4.084-0.008,5.651    C19.392,68.597,20.41,69.02,21.494,69.02z M21.172,64.66c0.084-0.081,0.201-0.132,0.322-0.132c0.129,0,0.26,0.057,0.357,0.155    c0.177,0.182,0.176,0.465-0.018,0.66c-0.188,0.188-0.496,0.183-0.678,0.007C20.969,65.158,20.969,64.861,21.172,64.66z M35.322,0    H7.679C3.444,0,0,3.441,0,7.667v62.665C0,74.56,3.445,78,7.679,78H35.32c4.232,0,7.676-3.44,7.678-7.667V7.667    C42.998,3.44,39.553,0,35.322,0z M38.498,70.333c0,1.75-1.424,3.174-3.176,3.174H7.679c-1.752,0-3.18-1.424-3.18-3.174V58.669    h33.999V70.333z M38.498,54.176H4.499V18.016h33.999V54.176z M38.498,13.522H4.499V7.667c0-1.75,1.428-3.174,3.18-3.174h27.644    c1.752,0,3.176,1.425,3.176,3.174V13.522z"></path>
                                                            </g>
                                                        </g>
                                                    </svg>
                                                    Bạn sẽ nhận Email hoặc điện thoại từ nhân viên để xác nhận đơn hàng.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>

                        <div th:replace="fragments/frontend/footer :: footer" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#top" data-offset="300" class="btn btn-default btn--to-top to-top"><i class="fa fa-arrow-up"></i></a>

    <script th:src="@{/resources/frontend/js/base-3.7.8.min.js}"></script>
    <script th:src="@{/resources/frontend/js/app-9.10.77.min.js}"></script>
    <script th:src="@{/resources/frontend/js/ld.js}"></script>

</body>

</html>
