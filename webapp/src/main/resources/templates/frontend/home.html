<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Trang Chủ | Bill Booking</title>
    <meta http-equiv="Content-Language" content="vn">
    <meta name="description" content="Booking liền tay có ngay BILL chất">
    <meta name="keywords" content="Bill Booking, BillBooking, karaoke, booking karaoke, đặt phòng karaoke, mã giảm giá karaoke">
    
    <!-- Favicon -->
    <link rel="icon" th:href="@{'/images/logo-billbooking.ico'}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/resources/frontend/css/base-3.7.8.min.css}">
    <link rel="stylesheet" th:href="@{/resources/frontend/css/app-9.10.77.min.css}">

    <!-- Javascript -->
    <script>
        var url = 'http://billbooking.vn';
        var productId = 0;
        var moduleName = 'index';
        var controllerName = 'index';
        var actionName = 'index';
        var cookieDomain = '.billbooking.vn';
        var facebookAppId = '101912862706748';
        var isMoblieApp = false;
    </script>

    <style>
        @media only screen and (max-device-width: 767px) {
            .promo-slider__slides .slider-item {
                transform: scale(0.6) !important;
            }
        }

        @media only screen and (max-device-width: 913px) and (min-device-width: 768px) {
            .search-area {
                width: 50% !important;
            }
        }
    </style>
</head>

<body class="home page-home ">
    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>
    
    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>
    
    <script>
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "101912862706748");
        chatbox.setAttribute("attribution", "biz_inbox");
    </script>
    
    <!-- Your SDK code -->
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v15.0'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="ohsnap"></div>

    <div id="hd-container" class="hd-container">

        <a class="toggle-nav visible-xs visible-sm" data-target="#hd-container" data-effect="hd-effect-4"><i
                class="fa fa-times"></i></a>

        <div th:replace="fragments/frontend/mobile :: mobile" />

        <div class="hd-pusher">
            <div class="hd-content">
                <div class="hd-content-inner">
                    <div id="page-wrapper">
                        <div class="hd-touch-layer"></div>

                        <div th:replace="fragments/frontend/headerfull :: headerfull" />

                        <div th:replace="fragments/frontend/slide :: slide" />

                        <script type="text/javascript" async="async">
                            var images = [], slider_items = [];

                            slider_items = document.getElementsByClassName('slider-item');

                            if (window.screen.width < 768) {
                                images = document.getElementsByClassName("div-mobile-layer");
                            }

                            if (images.length == 0) {
                                images = document.getElementsByClassName("div-layer");
                            }

                            for (var j = 0; j < slider_items.length; j++) {
                                slider_items[j].style.transform = "scale(" + Math.min(1, (window.screen.width / 750)) + ")";
                            }

                            for (var i = 0; i < images.length; i++) {
                                var image = images[i];

                                if (image.getAttribute('data-src')) {
                                    image.style.backgroundRepeat = 'no-repeat';
                                    image.style.backgroundImage = "url('" + image.getAttribute('data-src') + "')";
                                }
                            }
                        </script>

                        <main id="main" class="main-content clearfix" style="padding: 45px 0 40px;">
                            <div class="container">
                                <div class="block block--tab tab-style-1">
                                    <div class="block__header clearfix" style="border-bottom: 2px solid rgb(113, 190, 17);">
                                        <div class="block__tab">
                                            <ul class="tab nav nav-pills">
                                                <li class="tab__item active">
                                                    <a data-toggle="tab" data-url="/deal-noi-bat"
                                                        data-title="Nổi bật" href="#tab0"
                                                        style="background: rgb(113, 190, 17); color: rgb(255, 255, 255);">Nổi bật</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="block__content tab-content clearfix">
                                        <div role="tabpanel" class="tab-pane active" id="tab0">
                                            <div class="row products">
                                                <div class="products__inner">
                                                    <div class="col-md-3 product-wrapper  _tracking"
                                                         th:each="item : ${karaokeRandomList}" th:id="'product-' + ${item.id} + '-wrapper'">
                                                        <div class="product product-kind-1" id="product-364763"
                                                            itemscope="" itemtype="http://schema.org/Product"
                                                            data-toggle="box-link"
                                                            data-url="/"
                                                            data-category="nổi bật">
                                                            <div class="product__image">
                                                                <a th:href="'/chi-tiet.html?ownerId=' + ${item.id}"
                                                                    th:title="${item.name}">
                                                                    <img itemprop="image" class="lazy b-loaded"
                                                                         th:src="@{${item.avatar}}"
                                                                         th:alt="${item.name}"
                                                                         width="280" height="187">
                                                                    <span class="icon-hot hot" th:text="${item.voucher}">HOT</span>
                                                                </a>

                                                                <div class="item__location">
                                                                    <span class="fa fa-map-marker"></span>
                                                                    <span th:text="${item.address}"></span>
                                                                </div>

                                                                <input type="hidden" value="" style="display: none;">
                                                                <div class="product__icons bar product__icons_ajax_load_icon"
                                                                    data-product-id="364763"
                                                                    data-category="[139,139,586,586,557,557,1942,1942]"
                                                                    data-feature="[65101]">
                                                                    <img class="icon" src="" alt="">
                                                                </div>
                                                            </div>
                                                            <div class="product__header">
                                                                <h3 class="product__title">
                                                                    <a th:href="'/chi-tiet.html?ownerId=' + ${item.id}"
                                                                        itemprop="name"
                                                                        th:title="${item.name}"
                                                                        th:text="${item.name}"></a>
                                                                    <meta itemprop="brand" content="">
                                                                </h3>
                                                            </div>
                                                            <div class="product__info">
                                                                <div class="product__price _product_price"
                                                                    itemprop="offers" itemscope=""
                                                                    itemtype="http://schema.org/Offer">
                                                                    <meta itemprop="priceCurrency" content="VND">
                                                                    <span class="price">
                                                                        <span class="price__value" itemprop="price" th:text="${item.salePrice}"></span>
                                                                        <span class="price__symbol">đ</span>
                                                                    </span>

                                                                </div>
                                                                <div class="product__price product__price--list-price _product_price_old "
                                                                    style="display: inline-block;">
                                                                    <span class="price price--list-price">
                                                                        <span class="price__value" th:text="${item.regularPrice}"></span>
                                                                        <span class="price__symbol">đ</span>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="hidden-xs hidden-sm" th:if="${galleryBannerDesktop != null}">
                                    <img style="width: -webkit-fill-available; margin-bottom: 30px;" th:src="@{${galleryBannerDesktop.image}}" />
                                </div>

                                <div class="visible-xs visible-sm" th:if="${galleryBannerMobile != null}">
                                    <img style="width: -webkit-fill-available; margin-bottom: 30px;" th:src="@{${galleryBannerMobile.image}}" />
                                </div>

                                <div class="block block--tab tab-style-1">
                                    <div class="block__header clearfix" style="border-bottom: 2px solid rgb(62, 186, 238);">
                                        <div class="block__tab">
                                            <ul class="tab nav nav-pills">
                                                <li class="tab__item active">
                                                    <a data-toggle="tab" data-url="/deal-noi-bat"
                                                        data-title="Nổi bật" href="#tab0"
                                                        style="background: rgb(62, 186, 238); color: rgb(255, 255, 255);">VOUCHER VIP</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="block__content tab-content clearfix">
                                        <div role="tabpanel" class="tab-pane active" id="tab0">
                                            <div class="row products">
                                                <div class="products__inner">
                                                    <div class="col-md-3 product-wrapper  _tracking"
                                                         th:each="item : ${promotionList}" th:id="'product-' + ${item.id} + '-wrapper'">
                                                        <div class="product product-kind-1" id="product-364763"
                                                            itemscope="" itemtype="http://schema.org/Product"
                                                            data-toggle="box-link"
                                                            data-url="/"
                                                            data-category="VOUCHER VIP">
                                                            <div class="product__image">
                                                                <a th:href="'/ma-giam-gia.html?ownerId=' + ${item.ownerId} + '&voucherId=' + ${item.id}"
                                                                    th:title="${item.name}">
                                                                    <img itemprop="image" class="lazy b-loaded"
                                                                         th:src="@{${item.avatar}}"
                                                                         th:alt="${item.name}"
                                                                         width="280" height="187">
                                                                    <span class="icon-hot hot">VOUCHER</span>
                                                                </a>

                                                                <div class="item__location">
                                                                    <span class="fa fa-map-marker"></span>
                                                                    <span th:text="${item.address}"></span>
                                                                </div>

                                                                <input type="hidden" value="" style="display: none;">
                                                                <div class="product__icons bar product__icons_ajax_load_icon"
                                                                    data-product-id="364763"
                                                                    data-category="[139,139,586,586,557,557,1942,1942]"
                                                                    data-feature="[65101]">
                                                                    <img class="icon" src="" alt="">
                                                                </div>
                                                            </div>
                                                            <div class="product__header">
                                                                <h3 class="product__title">
                                                                    <a th:href="'/ma-giam-gia.html?ownerId=' + ${item.ownerId} + '&voucherId=' + ${item.id}"
                                                                        itemprop="name"
                                                                        th:title="${item.name}"
                                                                        th:text="${item.name}"></a>
                                                                    <meta itemprop="brand" content="">
                                                                </h3>
                                                            </div>
                                                            <div class="product__info">
                                                                <div class="product__price _product_price"
                                                                    itemprop="offers" itemscope=""
                                                                    itemtype="http://schema.org/Offer">
                                                                    <meta itemprop="priceCurrency" content="VND">
                                                                    <span class="price">
                                                                        <span class="price__value" itemprop="price" th:text="${item.discount}"></span>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>

                        <div th:replace="fragments/frontend/footer :: footer" />

                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#top" data-offset="300" class="btn btn-default btn--to-top to-top"><i class="fa fa-arrow-up"></i></a>

    <script th:src="@{/resources/frontend/js/base-3.7.8.min.js}"></script>
    <script th:src="@{/resources/frontend/js/app-9.10.77.min.js}"></script>
    <script th:src="@{/resources/frontend/js/ld.js}"></script>

    <div class="modal fade location-selector-modal" id="location-selector" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close btn-close hidden" data-dismiss="modal">×</a>
                    <h4 class="modal-title">CHỌN TỈNH THÀNH</h4>
                </div>
                <div class="modal-body clearfix">
                    <h2 class="text-center" style="margin-top: 20px;">CHỌN TỈNH THÀNH</h2>

                    <p class="text-center">Hãy chọn tỉnh thành của bạn. Bạn có thể thay đổi tỉnh thành tại đầu trang.</p>

                    <form id="formCity" method="get" action="/vi-tri.html" class="col-md-6 col-md-offset-3">
                        <div class="form-group form-group-lg">
                            <select class="form-control" name="locationId">
                                <option th:each="item : ${locationStore}"
                                        th:value="${item?.id}"
                                        th:text="${item?.name}"
                                ></option>
                            </select>
                        </div>
                        <div class="form-group form-group-lg">
                            <button type="submit" class="btn btn-success btn-lg btn-block">
                                ĐỒNG Ý
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            var field = 'locationId';
            var url = new URL(window.location.href);
            if (!url.searchParams.get(field)) {
                // display popup
                $("#location-selector").modal("show");
            }
        });
    </script>
</body>

</html>
